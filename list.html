<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - 优品商城</title>
    <style>
        .category-nav {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            margin-bottom: 15px;
            color: #666;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .price {
            color: #f60;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 20px;
            background: #f60;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-nav">
            <div class="breadcrumb">
                首页 > <span id="currentCategory"></span>
            </div>
        </div>

        <div class="product-grid" id="productList">
            <!-- 商品列表将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <script>
        // 商品数据
        const products = [
    // 未定事件簿系列
    {id: 1, name: "未定事件簿 明信片", price: 39.9, image: "../images/微信图片_20241225221620.jpg", category: "未定事件簿"},
    {id: 2, name: "未定事件簿 周边笔记本", price: 49.9, image: "../images/微信图片_20241225221621.jpg", category: "未定事件簿"},
    {id: 7, name: "未定事件簿 证件照亚克力挂件套组", price: 19.9, image: "../images/微信图片_202412252216211.jpg", category: "未定事件簿"},
    {id: 8, name: "未定事件簿 青涩年华留念卡套组", price: 59.9, image: "../images/微信图片_202412252216212.jpg", category: "未定事件簿"},
    {id: 9, name: "未定事件簿 少年如你系列徽章", price: 15.9, image: "../images/微信图片_202412252216213.jpg", category: "未定事件簿"},
    
    // 吉伊卡哇系列
    {id: 3, name: "吉伊卡哇 恶魔小玩偶", price: 89.9, image: "../images/微信图片_20241225221622.jpg", category: "吉伊卡哇"},
    {id: 4, name: "吉伊卡哇 小型玩偶", price: 129.9, image: "../images/微信图片_20241225221623.jpg", category: "吉伊卡哇"},
    {id: 5, name: "吉伊卡哇 睡觉玩偶", price: 79.9, image: "../images/微信图片_20241225221624.jpg", category: "吉伊卡哇"},
    {id: 13, name: "吉伊卡哇 中型玩偶", price: 299.9, image: "../images/微信图片_202412252216231.jpg", category: "吉伊卡哇"},
    
    // 罗小黑战记系列
    {id: 6, name: "罗小黑战记 星星眼挂坠", price: 29.9, image: "../images/微信图片_202412252216201.jpg", category: "罗小黑战记"},
    
    // 恋与深空系列
    {id: 10, name: "恋与深空 祁煜2024生日拍立得组", price: 45.9, image: "../images/微信图片_202412252216221.jpg", category: "恋与深空"},
    {id: 11, name: "恋与深空 祁煜2024生日灯光画", price: 25.9, image: "../images/微信图片_202412252216222.jpg", category: "恋与深空"},
    {id: 12, name: "恋与深空 祁煜2024生日马口铁徽章", price: 15.9, image: "../images/微信图片_202412252216223.jpg", category: "恋与深空"}
];

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            document.getElementById('currentCategory').textContent = category || '全部商品';
            
            // 从外部 JS 文件加载商品数据
            loadProducts(category);
        };

        function loadProducts(category) {
            const productList = document.getElementById('productList');
            const filteredProducts = category 
                ? products.filter(p => p.category === category)
                : products;
            
            productList.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">¥${product.price.toFixed(2)}</p>
                    <a href="detail.html?id=${product.id}" class="btn">查看详情</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
